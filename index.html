<!DOCTYPE html>

        <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Nunito|Vollkorn&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="opacityBox">
                <p class="headerText hT1">I'm</p><br>
                <h1>Marcus Stevenson</h1><br>
                <p class="headerText hT2">and this is my work.</p>
            </div>
        </header>
        <nav>

            <input type='button' value='About Me'id="aboutBtn">

        <main>

                        <div class="prjTitle">
                            <h3>Quiz App</h3>
                        </div>

                        </div>

                            <ul>
                                <li>HTML</li>
